<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer</title>
    <link rel="stylesheet" type="text/css" href="timer.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper wrapper-position">
        <nav class="nav">
            <ul class="menu">
                <li class="menu__item"><a href="index.html">Tasks</a></li>
                <li class="menu__item"><a href="calendar.html">Calendar</a></li>
                <li class="menu__item--active"><a href="timer.html">Timer</a></li>
            </ul>
        </nav>
        <main>
            <header class="timer">
                <h1 data-time="day">Timer</h1>
                <h2 data-time="month">Dec 03, 2020</h2>
            </header>
            <div class="stoper">
                <div class="time">00.00.00</div>
            </div>
            <container>
                <div class="records">
                    <ul class="times"></ul>
                </div>
            </container>
            <div class="buttons buttons-position">
                <button class="buttons--main">START</button>
                <button class="buttons--reset">RESET</button>
            </div>
            <div class="archive">
                <button class="circle-button">
                    <img class="archive-img" src="archive-icon.svg" alt="archive measurements"
                        title="archive measurements">
                </button>
            </div>
        </main>
    </div>

    <script src="timer.js"></script>
</body>

</html>
